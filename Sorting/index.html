<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Animation Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-image: url('https://wink.messengergeek.com/uploads/default/optimized/3X/a/6/a64a402a5f642e1bef21c9412817531fffbdd097_2_1380x862.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wink.messengergeek.com/uploads/default/optimized/3X/a/6/a64a402a5f642e1bef21c9412817531fffbdd097_2_1380x862.jpeg');
            background-size: cover;
            background-position: center;
            filter: brightness(40%);
            z-index: -1;
        }

        .header {
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
            color: white;
        }

        .header h1 {
            animation: rotateIn 4s ease-in-out forwards;
            transform: rotate(-360deg);
            opacity: 0;
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-360deg);
                opacity: 0;
            }

            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .form-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            left: 100px;
            top: 200px;
        }

        .form-container input,
        .form-container button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .footer {
            position: absolute;
            bottom: 60px;
            width: 100%;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .quote {
            text-align: center;
            margin-top: 300px;
            font-size: 1.2em;
            color: #fff;
            font-style: italic;
        }

        .contents {
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .contents ul {
            list-style-type: none;
            padding: 0;
        }

        .contents li {
            margin: 10px 0;
        }

        .contents a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .contents a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>WELCOME TO THE WORLD OF SORTING</h1>
    </div>
    <div class="form-container" id="form-container">
        <h1>"Sorting Sorcery"</h1>
        <p>Enter your name:</p>
        <input type="text" id="name" placeholder="Your Name">
        <div>
            <button onclick="submitName()">Submit</button>
        </div>
        <div id="welcome-message" class="welcome-message"></div>
        <div id="sorting-options" style="display: none;">
            <p>Choose a sorting algorithm:</p>
            <button onclick="startSorting('bubble')">Start Bubble Sort</button>
            <button onclick="startSorting('quick')">Start Quick Sort</button>
        </div>
    </div>

    <div class="quote">
        <p>"Arise, awake, and stop not till the goal is reached"</p>
        <span>~ Swami Vivekananda</span>
    </div>

    <div class="contents">
        <h2>You are going to Learn About</h2>
        <ul>
            <li><a href="#section1">1.Bubble Sorting</a></li>
            <li><a href="#section2">2.Quick Sorting</a></li>
        </ul>
    </div>

    <div class="footer">
        <a href="#about-us">About Us</a> |
        <a href="#contact">Contact</a> |
        <a href="#learn-more">Learn More</a>
    </div>

    <script>
        function submitName() {
            const name = document.getElementById('name').value.trim();
            const messageDiv = document.getElementById('welcome-message');
            const sortingOptionsDiv = document.getElementById('sorting-options');
            if (name) {
                messageDiv.textContent = `Welcome, ${name}!`;
                document.getElementById('form-container').style.textAlign = 'center';
                sortingOptionsDiv.style.display = 'block'; 
            } else {
                alert('Please enter your name!');
            }
        }

        function startSorting(type) {
            const name = document.getElementById('name').value.trim();
            if (name) {
                sessionStorage.setItem('userName', name);
                if (type === 'bubble') {
                    window.location.href = 'bubble_sort.html';
                } else if (type === 'quick') {
                    window.location.href = 'quick_sort.html';
                }
            } else {
                alert('Please enter your name!');
            }
        }
    </script>
</body>

</html>
